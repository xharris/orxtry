[MonsterGraphic]
Texture     = monster.png
TextureOrigin = (0, 0, 0)
TextureSize = (32, 32, 0)
Pivot       = center

[MonsterAnimationSet]
Texture     = monster.png
KeyDuration = 0.1
FrameSize   = (32, 32, 0)
StartAnim   = MonsterWobbleAnim
Pivot       = center

MonsterWobbleAnim   = -1 ; entire sheet

;; BODY

[MonsterBody]
Dynamic     = true
PartList    = MonsterBodyPart
Friction    = 0
AngularDamping  = 50
LinearDamping   = 0.2
Restitution     = 0.2;

[MonsterBodyPart]
Type        = box
Solid       = true
SelfFlags   = monster
CheckMask   = hero # platforms # bullet

;; OBJECT

[MonsterObject]
Graphic     = MonsterGraphic
AnimationSet= MonsterAnimationSet
Speed       = (-20, 0, 0) ~ (200, -200, 0)
Position    = (-150, 0, 0)
Scale       = 2.0
Body        = MonsterBody

;; TIMELINE

[MonsterMakerTrack]
1       = Object.Create MonsterObject
Loop    = True